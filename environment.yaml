name: meshflow
channels:
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/main/
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/free/
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/pytorch/
  - defaults
dependencies:
  - python=3.10
  - numpy
  - scikit-learn
  - scipy
  - pytorch
  - pytorch-cuda=12.4
  - torchaudio
  - torchvision
  - matplotlib
  - psutil
  - jq
prefix: /root/miniconda3/envs/meshflow
